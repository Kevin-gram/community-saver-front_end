version: "3.8"

services:
  frontend:
    # Build the image from the project Dockerfile and tag it
    build:
      context: .
      dockerfile: Dockerfile
    image: community-saver-front:latest
    ports:
      - "3000:80"        # HostPort:ContainerPort (nginx serves on 80)
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Optional: uncomment to serve the local `dist` during iterative static-only testing
    # volumes:
    #   - ./dist:/usr/share/nginx/html:ro

# Optionally add network settings here if you later add backend services
# networks:
#   default:
#     driver: bridge
